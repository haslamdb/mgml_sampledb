{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Sample</title>
    <link rel="stylesheet" href="{% static 'css/GPTStyles.css' %}">

    <!-- // in theory can move the style section to the GPTStyles.css file but it doesn't seem to link correctly. -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popout-window {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            margin-bottom: 15px;
            padding: 10px;
        }
        .messages li.success {
            background-color: #ddffdd;
            border-left: 6px solid #4CAF50;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="popout-window">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Sample Submission</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Sample</button>
        </form>
    </div>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script>
        // Add any JavaScript for interactive elements or enhancements here
    </script>
</body>
</html>
